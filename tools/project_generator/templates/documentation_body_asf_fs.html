<p>
	ASF-FS is a FAT&copy;12/16/32 file system stack for Atmel AVR UC3 MCU.
</p>
<p>
	The File Allocation Table or FAT&copy; is the structure used by the filesystem
	to know where the files have been saved on the disk. The FAT&copy; links a
	file to the sectors of the disk where its content has been stored.
</p>
