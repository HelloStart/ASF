<p>
	ASF-USB is a USB Host and Device stack for Atmel MCU, and aims to provide the customer with the
	quickest and easiest way to build a USB application.
</p>
<p>
	ASF-USB includes various classes such as HID / CDC / MSC / Atmel DFU / Vendor Class / PHDC.
</p>
